<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Log in with your account</title>
    
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" href="../static/css/common.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
	    <form method="POST" th:action="@{/login}" action="/login" class="form-signin">
	        <h2 class="form-heading">Log in</h2>
	        <div th:class="${error} ? 'form-group has-error' : 'form-group'" class="form-group">
	            <span th:text="${message}">message</span>
	            <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
	            <input name="password" type="password" class="form-control" placeholder="Password"/>
	            <span th:text="${error}">error</span>
	            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
	            <h4 class="text-center"><a th:href="@{/registration}" href="/registration">Create an account</a></h4>
	        </div>
	    </form>
	</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../resources/js/bootstrap.min.js"></script>
</body>
</html>
